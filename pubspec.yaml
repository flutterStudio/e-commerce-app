name: e_commerce
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 
  persistent_bottom_nav_bar: any
  flutter_svg: ^0.23.0+1
  carousel_slider:
  url_launcher:
  shared_preferences: ^2.0.9
  flutter_rating_bar: ^4.0.0
  modal_bottom_sheet: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
flutter:
  assets:
    - assets/images/  
    - assets/icons/  
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
  uses-material-design: true


